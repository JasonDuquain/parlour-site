<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
	    <link rel="stylesheet" href="f-a/css/font-awesome.min.css">
	    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__grid">
            <nav class="header__nav">
                <div class="header__logo">
                    <a href="#" class="header__logo-link">
                        <img src="img/parlour-default-logo.svg" alt="" class="header__logo-img">
                    </a>
                </div>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">Services</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Gallery</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Blog</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Testimonials</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Contact Us</a>
                    </li>
                </ul>
                <a href="#" class="header__button">Book Now</a>     
            </nav>
            <div class="header__hero">
                <div class="header__hero-left">
                    <h1 class="header__hero-heading">Parlour</h1>
                    <h2 class="header__hero-heading-secondary">Fall in Love with the new you</h2>
                    <ul class="header__hero-list">
                        <li class="header__hero-item">Unique special treatment</li>
                        <li class="header__hero-item">Highest quality products</li>
                        <li class="header__hero-item">Best prices in town</li>
                    </ul>
                    <div class="header__hero-btn-wrap">
                        <a href="#" class="header__hero-btn">Read More</a>
                        <a href="#" class="header__hero-btn">Shop Now</a>
                    </div>
                </div>
                <div class="header__hero-right">
                    <img src="img/Bead.png" alt="" class="header__hero-img">
                    <img src="img/Flower.png" alt="" class="header__hero-img">
                    <img src="img/Creme-Can.png" alt="" class="header__hero-img">
                    <img src="img/Bottle.png" alt="" class="header__hero-img">
                    <img src="img/Bottle-m-e.png" alt="" class="header__hero-img">
                </div>
            </div>
        </div>
        
        
    </header>
    
    
    <script src="js/script.js"></script>

</html>
